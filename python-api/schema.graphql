schema {
    query: Query
}

type Post {
    brand: String!
    model: String!
    year: Int!
}

type PostResult {
    success: Boolean!
    errors: [String]
    post: Post
}

type Company {
    zip: String
    sector: String
    full_time_employees: String
    compensationRisk: String
    auditRisk: String
    longBusinessSummary: String
    city: String
    phone: String
    state: String
    shareHolderRightsRisk: String
    compensationAsOfEpochDate: String
    governanceEpochDate: String
    boardRisk: String
    country: String
    website: String
    maxAge: String
    overallRisk: String
    address: String
}

type PostsResult {
    success: Boolean!
    errors: [String]
    post: Company
}

type Query {
    listPosts: PostsResult!
    getCompany: Company!
    getPost(id: ID!): PostResult!
}